<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

</head>
<body>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>


     <a-scene>
       <a-text position="1 20 0" value="island" width="40"  color="white"></a-text>

         <a-light type="ambient" color="#fff"></a-light>


         <a-entity id="river" position="-10 0 0" sound="src: url(https://raw.githubusercontent.com/nyaaOM/assets/main/nami.mp3); autoplay: true"></a-entity>

         <a-entity animation="property:position; to:1 -50 -5; dur:10000; easing:linear; loop:true">
          <a-sphere  position="1 30 1" radius="0.1" color="white"></a-sphere>
         </a-entity>
         <a-entity animation="property:position; to:2 -60 -5; dur:9000; easing:linear; loop:true">
          <a-sphere  position="2 40 1" radius="0.1" color="white"></a-sphere>
         </a-entity>
         <a-entity animation="property:position; to:2 -60 -5; dur:8000; easing:linear; loop:true">
          <a-sphere  position="2 40 5" radius="0.1" color="white"></a-sphere>

          <a-sphere  position="-30 100 3" radius="0.1" color="white"></a-sphere>

         <a-entity animation="property: object3D.position.y; to: 2.0; dir: alternate; dur: 5000; loop: true">
          <a-entity gltf-model="https://raw.githubusercontent.com/nyaaOM/assets/main/nami.gltf" position="-5 0 -20"></a-entity>
         </a-entity>


         <!a-entity animation="property:rotation; to:0 360 0; dur:10000; easing:linear; loop:true">
          <!a-octahedron color="#ff6347" radius="0" position="0 50 0"></!a-octahedron>
          <!a-octahedron color="#ff6347" radius="1" position="0 100 30"></!a-octahedron>
         </!a-entity>



          <a-sky radius="300" theta-length="80" color="white" src="https://raw.githubusercontent.com/nyaaOM/assets/main/utyu.jpg" geometry="" visible="" id="sky" position=""></a-sky>
          <a-sky radius="310" theta-length="100" color="black" src="https://raw.githubusercontent.com/nyaaOM/assets/main/utyu.jpg" geometry="" visible="" id="sky" position=""></a-sky>
          <a-camera position="0 5 20"></a-camera>

         <a-box position="0 -20 0" depth="1000" width="1000" height="10" color="black"></a-box>
